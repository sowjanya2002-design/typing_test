<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="typing.css">
</head>
<body>
     <div class="bg-container" id="speedTypingTest">
        <h1 class="type-head">Speed Typing Test</h1>
        <p class="para-ele">On your fingers lets set Go!</p>
        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="img-size" />
            <p class="timer-para" id="timer"> </p>
        </div>
        <div class="card-container">
            <p class="description" id="quoteDisplay"></p>
            <textarea row="8" col="55" class="text-area" id="quoteInput" placeholder="Type here!!"></textarea>
            <div id="spinner" class="spinner-border d-none" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <p class="result-para" id="result"></p>
        <div>
            <button class="button-1" id="submitBtn">Submit</button>
            <button class="button-2" id="resetBtn">Reset</button>
        </div>

    </div>
</body>
<script src="typing.js"></script>
</html>
